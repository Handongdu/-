<h2> 전기가 무엇인가</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EC%A0%84%EA%B8%B0" target="_blank" title="전기에 대한 정보">전기</a>란 전하의 존재 및 흐름과 관련된 물리현상들의 총체이다. 전기는 <strong>번개, 정전기, 전자기 유도, 전류 </strong>등 일상적인 효과들의 원인이다. 또한 <a href="https://ko.wikipedia.org/wiki/%EC%A0%84%EA%B8%B0" target="_blank" title="전기에 대한 정보">전기</a>는 전파 따위의 전자기 복사를 발산하고 또한 수집할 수 있다.</p>
